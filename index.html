<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/master.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Miss+Fajardose&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="images/favicon.png"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Authentic Grace</title>
</head>
<body>
  <div class="top-nav-header">
    <div>
      <img src="images/logo.png" alt="Authentic Grace Logo">
    </div>

    <div class="login-signup">
      <a href="#">Login</a> / <a href="#">Sign Up</a> <a href="#"><i class="fas fa-shopping-cart fa-lg"></i></a>
    </div>
  </div>

  <div class="hero-image">
    <div class="hero-text">
      <h1>Authentic Grace</h1>
      <h3>Effortless. Modern. Authentic.</h3>
    </div>
  </div>

  <div class="search-container">
    <div class="search-bar">
      <div class="search">
        <input type="text" class="searchTerm" placeholder="What are you looking for?">
        <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="clear"></div>
  <main>
    <div class="photo-grid-container">
      <div class="photo-grid">
        <div class="photo-grid-item first-item">
          <img src="https://media.gettyimages.com/photos/mother-and-daughter-standing-outside-coffee-shop-picture-id142025721?s=2048x2048" alt="">
        </div>
        <div class="photo-grid-item">
          <img src="https://media.gettyimages.com/photos/black-mother-and-daughter-practicing-yoga-picture-id606356435?s=2048x2048" alt="">
        </div>
        <div class="photo-grid-item">
          <img src="https://media.gettyimages.com/photos/girls-pulling-arms-of-woman-in-opposite-directions-picture-id738778259?s=2048x2048" alt="">
        </div>
        <div class="photo-grid-item">
          <img src="https://media.gettyimages.com/photos/family-holding-hands-and-wading-through-ocean-water-picture-id111661461?s=2048x2048" alt="swimwear">
        </div>
        <div class="photo-grid-item">
          <img src="https://media.gettyimages.com/photos/mother-by-girl-with-colored-pencils-in-new-house-picture-id1016102696?s=2048x2048" alt="">
        </div>
        <div class="photo-grid-item">
          <img src="https://media.gettyimages.com/photos/african-american-mother-and-daughter-skipping-laughing-picture-id598078002?s=2048x2048" alt="4th of july">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
